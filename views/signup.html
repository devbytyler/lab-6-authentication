<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="/">
            Lab 5 - Authentication
        </a>
    </nav>  
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <div class="form-container">
                    <p class="form-header">Sign Up</p>
                    <form method="POST" action="/signup">
                        <label>Username:</label>
                        <input class="form-control" type="text" id="username" name="username"><br>
                        <label>Password:</label>
                        <input class="form-control" type="password" id="password" name="password"><br>
                        <label>Email:</label>
                        <input class="form-control" type="email" id="email" name="email"><br>
                        <input class="btn btn-primary" type="submit" id="register" value="Register">
                    </form>
                </div>
                <hr>
                <span id="signupMsg">
                <%= msg %>
                </span>
            </div>
        </div>
    </div>
</body> 

</html>
