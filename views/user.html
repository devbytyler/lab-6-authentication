<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="/">
            Lab 5 - Authentication
        </a>
        <a class="nav-link" href="/">Home</a>
    </nav>  
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <div class="form-container" ng-controller="myController">
                    <p id="sectionTitle" class="form-header">User Profile</p>
                    <form method="POST" action="/user/update">
                        <label>Username:</label>
                        <input class="form-control" type="text" id="username" name="username" ng-model="user.username"><br>
                        <label>Email:</label>
                        <input class="form-control" type="email" id="email" name="email" ng-model="user.email"><br>          
                        <label>Favorite Color:</label>
                        <input class="form-control" type="text" id="color" name="color" ng-model="user.color"><br>   
                        <input class="btn btn-success btn-block mb-3" type="submit" id="save" value="Save">
                    </form>
                </div>
                <form method="POST" action="/user/delete">
                    <input class="btn btn-danger btn-block" type="submit" id="delete" value="Delete User">
                </form>
                <hr>
                <span id="userMsg">
                <%= msg %>
                </span>
                <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
                <script src="/javascripts/my_app.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
